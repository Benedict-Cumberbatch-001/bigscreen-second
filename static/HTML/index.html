<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-btn-container" style="text-align: center; margin-top: 20%;">
  <button type="button" class="layui-btn layui-btn-primary layui-btn-radius" onclick="myFunction()" >内蒙乌海抽水蓄能项目</button>
  <button type="button" class="layui-btn layui-btn-radius" >陕西引汉济渭项目</button>
  <button type="button" class="layui-btn layui-btn-normal layui-btn-radius">辽宁南芬露天矿高陡边坡</button>
  <button type="button" class="layui-btn layui-btn-warm layui-btn-radius">甘肃武九高速高楼山隧道</button>
  <a href="http://127.0.0.1:5000" style="color: #1e9fff">跳转测试按钮</a>
</div>
<script>
    function myFunction() {
        //JavaScript的console.log()函数将消息打印到浏览器的控制台
        console.log('跳转');
        window.location.href='http://127.0.0.1:5000/';
   }

</script>
</body>
</html>
