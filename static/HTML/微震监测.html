<!--echarts实例化-->
<script>
var sensors=[
    {id:'sensor1'},
    {id:'sensor2'},
    {id:'sensor3'},
    {id:'sensor4'},
    {id:'sensor5'},
    {id:'sensor6'},
];
for (var i=0; i < sensors.length; i++) {
    (function () {
        sensorid=sensors[i].id
        console.log(sensorid)
        var sensor = echarts.init(document.getElementById(sensorid));
        $.get('/static/aqi-beijing.json', function (data) {
            sensor.setOption(
                (option = {
                    backgroundColor: '#ffffcc',
                    title: {
                        show: false,
                        text: '年月日',
                        right: '1%',
                        textStyle: {
                            color: 'black',
                            fontFamily: '微软雅黑',
                            fontWeight: 'lighter',
                            fontSize: 16
                        }
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    grid: {
                        top: '12%',
                        left: '5%',
                        right: '2%',
                        bottom: '31%',

                    },
                    xAxis: {
                        data: data.map(function (item) {
                            return item[0];
                        })
                    },
                    yAxis: {},

                    dataZoom: [
                        {
                            startValue: '2014-06-01'
                        },
                        {
                            type: 'inside'
                        }
                    ],

                    series: {
                        name: '振幅',
                        type: 'line',
                        lineStyle: {
                            color: 'red',
                        },
                        symbol: 'none',
                        data: data.map(function (item) {
                            return item[1];
                        })
                    }
                })
            );
        });
        window.addEventListener("resize", function () {//echarts自带的能随着页面大小自动变化的函数
            sensor.resize();
        });
    })();

}
